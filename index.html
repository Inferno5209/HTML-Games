<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guidance Pro – Appointments</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="app-header">
		<h1>Guidance Pro</h1>
		<p class="subtitle">Schedule time with your counseling team</p>
		<div class="actions" style="justify-content:center; margin-top:8px">
			<a class="btn" href="booking.html">Book an Appointment</a>
			<a class="btn btn-ghost" href="appointments.html">View Appointments</a>
		</div>
	</header>

	<main class="container">
		<section class="directory" aria-labelledby="dir-title">
			<h2 id="dir-title">Counseling & Support Staff</h2>
			<div class="dir-controls">
				<input id="searchInput" class="input" type="search" placeholder="Search by name or role" aria-label="Search counselors">
				<div class="legend">
					<span class="badge role-counselor">Counselor</span>
					<span class="badge role-director">Director</span>
					<span class="badge role-psych">Psychologist</span>
					<span class="badge role-social">Social Worker</span>
					<span class="badge role-dean">Dean</span>
				</div>
			</div>
			<ul id="counselorList" class="card-list" aria-live="polite"></ul>
		</section>


	</main>

	<dialog id="receiptDialog" class="receipt-dialog">
		<div class="receipt">
			<h3>Appointment Contract</h3>
			<p id="receiptBody"></p>
			<div class="actions">
				<button id="printReceipt" class="btn" type="button">Print</button>
				<button id="closeReceipt" class="btn btn-ghost" type="button">Close</button>
			</div>
		</div>
	</dialog>

	<footer class="app-footer">
		<small>Made for CTECS students — local-only demo (no server required)</small>
	</footer>

	<script src="app.js"></script>
</body>
</html>
