<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Munson's Chocolate Fundraiser</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            color: #6B4423;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-icon {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            border: 1px solid #ef9a9a;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .login-box .form-group {
            margin-bottom: 25px;
        }

        .login-box input {
            font-size: 1.05em;
        }

        .login-box .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #8B5A3C;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üç´ Munson's Chocolate Fundraiser</h1>
            <p class="tagline">Support Our Program with Premium Chocolates!</p>
        </div>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-box">
                <div class="login-icon">üîê</div>
                <h2>Admin Login</h2>
                <div id="error-message" class="error-message"></div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="admin-email">Email Address</label>
                        <input type="email" id="admin-email" required placeholder="Enter admin email">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Store</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Munson's Chocolate Fundraiser. All rights reserved.</p>
    </footer>

    <script src="admin-login.js"></script>
</body>
</html>
