<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Munson's Chocolate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Munson's Chocolate</h1>
            <p class="tagline">Checkout</p>
            <button id="admin-btn" class="admin-button" title="Admin Access">üîê</button>
        </div>
    </header>

    <main class="container">
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="order-items"></div>
                <div class="order-total">
                    <h3>Total: $<span id="final-total">0.00</span></h3>
                </div>
            </div>

            <div class="customer-form">
                <h2>Customer Information</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name *</label>
                        <input type="text" id="customer-name" name="customerName" required>
                    </div>

                    <div class="form-group">
                        <label for="customer-email">Email Address *</label>
                        <input type="email" id="customer-email" name="customerEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="customer-phone">Phone Number *</label>
                        <input type="tel" id="customer-phone" name="customerPhone" required>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="back-btn" class="btn-secondary">Back to Shopping</button>
                        <button type="submit" class="btn-primary">Submit Order</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Order Submitted Successfully!</h2>
            <p>Thank you for your order. We'll contact you soon to confirm delivery details.</p>
            <p><strong>Order Number:</strong> <span id="order-number"></span></p>
            <div class="modal-actions">
                <button id="view-receipt-btn" class="btn-secondary">View Receipt</button>
                <button id="close-modal" class="btn-primary">Close</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Munson's Chocolate Fundraiser. All rights reserved.</p>
        </div>
    </footer>

    <script src="checkout.js"></script>
</body>
</html>
