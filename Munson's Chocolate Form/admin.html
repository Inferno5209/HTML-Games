<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Munson's Chocolate - Admin</h1>
            <p class="tagline">Orders Dashboard</p>
        </div>
    </header>

    <main class="container">
        <div class="admin-controls">
            <button id="back-to-shop" class="btn-secondary">â† Back to Shop</button>
            <button id="refresh-orders" class="btn-primary">ğŸ”„ Refresh Orders</button>
            <button id="export-orders" class="btn-primary">ğŸ“¥ Export to CSV</button>
            <button id="clear-orders" class="btn-danger">ğŸ—‘ï¸ Clear All Orders</button>
        </div>

        <div class="orders-stats">
            <div class="stat-card">
                <h3>Total Orders</h3>
                <p class="stat-number" id="total-orders">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p class="stat-number" id="total-revenue">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Total Items Sold</h3>
                <p class="stat-number" id="total-items">0</p>
            </div>
        </div>

        <div class="orders-container">
            <h2>All Orders</h2>
            <div class="search-filter">
                <input type="text" id="search-orders" placeholder="Search by name, email, or order number...">
            </div>
            <div id="orders-list">
                <p class="no-orders">No orders yet.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Munson's Chocolate Fundraiser. All rights reserved.</p>
        </div>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
